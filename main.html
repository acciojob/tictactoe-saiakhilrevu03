<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .player-inputs {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .board {
      display: none;
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 15px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 2px solid #333;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player Input Section -->
    <div class="player-inputs">
      <input type="text" id="player-1" placeholder="Enter Player 1 name">
      <input type="text" id="player-2" placeholder="Enter Player 2 name">
      <br>
      <button id="submit">Submit</button>
    </div>

    <!-- Game Board -->
    <div class="board">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const player1Input = document.getElementById('player-1');
    const player2Input = document.getElementById('player-2');
    const board = document.querySelector('.board');
    const message = document.querySelector('.message');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let currentSymbol = 'X';
    let gameActive = false;

    // Winning combinations
    const winCombos = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
      [1, 4, 7],
      [2, 5, 8],
      [3, 6, 9],
      [1, 5, 9],
      [3, 5, 7],
    ];

    submitBtn.addEventListener('click', () => {
      player1 = player1Input.value.trim();
      player2 = player2Input.value.trim();

      if (player1 === '' || player2 === '') {
        alert('Please enter names for both players!');
        return;
      }

      document.querySelector('.player-inputs').style.display = 'none';
      board.style.display = 'block';
      currentPlayer = player1;
      currentSymbol = 'X';
      gameActive = true;
      message.textContent = `${currentPlayer}, you're up!`;
    });

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        if (!gameActive || cell.classList.contains('taken')) return;

        cell.textContent = currentSymbol;
        cell.classList.add('taken');

        if (checkWinner()) {
          message.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
          return;
        }

        // Switch player
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = 'O';
        } else {
          currentPlayer = player1;
          currentSymbol = 'X';
        }

        message.textContent = `${currentPlayer}, you're up!`;
      });
    });

    function checkWinner() {
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        const cellA = document.getElementById(a).textContent;
        const cellB = document.getElementById(b).textContent;
        const cellC = document.getElementById(c).textContent;

        return cellA && cellA === cellB && cellB === cellC;
      });
    }
  </script>
</body>
</html>
